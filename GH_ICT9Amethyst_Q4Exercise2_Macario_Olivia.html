<!DOCTYPE html>
<html>
<head>
	<title> i lovr math </title>
</head>
<body>
	<p id="id1"></p>
	<p id="id2"></p>
	<p id="id3"></p>
	<p id="id4"></p>
	<script>
		var num1 = 10;
		var num2 = 5;
		
		document.getElementById('id1').innerHTML = num1 + num2;
		document.getElementById('id2').innerHTML = num1 - num2;
		document.getElementById('id3').innerHTML = num1 * num2;
		document.getElementById('id4').innerHTML = num1 / num2;
	</script>
</body>
</html>
